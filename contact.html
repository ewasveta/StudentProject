<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>STUDENT PROJECT</title>
</head>
<body>
    <header>
        <script src="./MasterPage/header.js"></script>
    </header>
    <img src="./Images/kuningan_map.jpg" alt="Philippines Kuningan">
    <h2>DROP YOUR MESSAGE</h2>
    <details>
        <summary>Racing on the thunder and rising with the heat</summary>
        <span>
            <div>
                <label for="name">Name*</label><br />
                <input type="text" id="name" required><br />
                <label for="email">Email*</label><br />
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="subject">Subject*</label><br />
                <input type="text" id="subject" required><br />
                <label for="msg">Message*</label><br>
                <input type="text" id="msg" required>
            </div>
        </span>
        <input type="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;SEND&nbsp;&nbsp;&nbsp;&nbsp;">
    </details>
</body>
</html>
